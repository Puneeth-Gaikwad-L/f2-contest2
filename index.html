<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header class="header">
        <p>Student Portal</p>
    </header>
    <main>
        <div class="search_bar">
            <input type="text" placeholder="Search" required>
            <button class="btn">Search</button>
        </div>

        <div class="sort_btns">
            <button onclick="sortAZ()" id="sort_1" class="btn">Sort A->Z</button>
            <button onclick="sortZA()" class="btn">Sort Z->A</button>
            <button onclick="sortByMarks()" class="btn">Sort By Marks</button>
            <button onclick="sortByPassing()" class="btn">Sort By Passing</button>
            <button onclick="sortByclass()" class="btn">Sort By class</button>
            <button onclick="sortByGender()" class="btn">Sort By Gender</button>
        </div>
        <table id="t1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </main>

    <script src="./index.js"></script>
</body>

</html>
